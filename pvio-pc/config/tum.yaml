%YAML 1.0
# pvio::extra::YamlConfig

# transform before output
output:
  q_bo: [ 0.0, 0.0, 0.0, 1.0 ] # x y z w
  p_bo: [ 0.0, 0.0, 0.0 ] # x y z [m]

# camera parameters
camera:
  noise: [
    0.5, 0.0,
    0.0, 0.5
  ] # [pixel^2]
  intrinsic: [190.97847715128717, 190.9733070521226, 254.93170605935475, 256.8974428996504] # fx fy cx cy
  extrinsic:
    q_bc: [ -0.013272, -0.694726, 0.719112, 0.007648 ] # x y z w
    p_bc: [ 0.04536566, -0.071996, -0.04478181 ] # x y z [m]

# imu parameters
imu:
  noise:
    cov_g: [
      2.56e-08, 0.0, 0.0,
      0.0, 2.56e-08, 0.0,
      0.0, 0.0, 2.56e-08
    ] # [(rad/s/sqrt(hz))^2]
    cov_a: [
      7.84e-6, 0.0, 0.0,
      0.0, 7.84e-6, 0.0,
      0.0, 0.0, 7.84e-6
    ] # [(m/s^2/sqrt(hz))^2]
    cov_bg: [
      4.84e-10, 0.0, 0.0,
      0.0, 4.84e-10, 0.0,
      0.0, 0.0, 4.84e-10
    ] # [(rad/s^2/sqrt(hz))^2]
    cov_ba: [
      7.396e-07, 0.0, 0.0,
      0.0, 7.396e-07, 0.0,
      0.0, 0.0, 7.396e-07
    ] # [(m/s^3/sqrt(hz))^2]
  extrinsic:
    q_bi: [ 0.0, 0.0, 0.0, 1.0 ] # x y z w
    p_bi: [ 0.0, 0.0, 0.0 ] # x y z [m]

plane:
  noise: 1.0e-4 # [m^2]

sliding_window_size: 8

feature_tracker:
  min_keypoint_distance: 25.0 # [px]
  max_keypoint_detection: 150
  max_init_frames: 60
  max_frames: 150
  predict_keypoints: true

initializer:
  keyframe_gap: 5
  min_matches: 50
  min_parallax: 10.0
  min_triangulation: 20
  min_landmarks: 30
  refine_imu: true

solver:
  iteration_limit: 10
  time_limit: 1.0e6 # [s]
